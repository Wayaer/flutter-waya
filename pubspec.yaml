name: flutter_waya
description: The Flutter UI library contains multiple custom components,compatible with android,web,ios and MAC.
version: 1.7.0
repository: https://github.com/Wayaer/flutter_waya

environment:
  sdk: '>=2.12.0-0 <3.0.0'

dependencies:
  crypto: ^3.0.0
  dio: ^4.0.0-beta6
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  pull_to_refresh:
#    path: ../pulltorefresh
    git:
      url: https://github.com/fzyzcjy/flutter_pulltorefresh.git
      ref: master

flutter:
  fonts:
    - family: Icons
      fonts:
        - asset: lib/res/icons.ttf